<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weatherapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
     <div class="container p-5">
      <!-- search bar start -->
        <div class="my-3">
          <input type="text" placeholder="enter the cityname" class="form-control shadow border border-primary cityname">
        </div>
      <!-- search bar end -->
        <div class="card p-3 shadow border-start border-4 border-primary border-end-0 border-bottom-0 border-top-0">
           <!-- icon of the current weather -->
            <img src="./iocn.png" alt="" class="weather-icon" width="100px" height="100px">
            <h2 class="temp"><span class="fw-bold">Temperature:</span>23<sup>&deg;</sup><sub>c</sub></h2>
            <p class="city"><span class="fw-bold">Location :</span>Hyderabad</p>
            <p class="RealFeelShade"><span class="fw-bold">RealFeelShade :</span>24 <sup>&deg;</sup></p>
            <p class="wind"><span class="fw-bold">Wind:</span>ENE 6km/h</p>
            <p class="airQuality"><span class="fw-bold">AirQuality:</span>Good</p>

        </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

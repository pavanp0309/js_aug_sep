<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 2px solid red ;
            padding: 2rem;
            background-color: gold;
            width: 300px;
            height: 300px;
        }
        .child{
            border: 2px solid red ;
            height: 100px;
            width: 200px;
            padding: 2rem;
            background-color: rgb(0, 242, 255);
        }
        .c1{
            background-color: orange;
            color: white;
            padding: 1.2rem;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button onclick="addtocart()">addtocart</button>
    <button onmouseenter="addtocart()">addtocart-1</button>
    <button ondblclick="addtocart()">addtocart-2</button>
    <button onmouseleave="addtocart()">addtocart-3</button>
    <button id="btn">add</button>
    <button id="btn1">add</button>
    
    <div class="parent">
        <div class="child">
            <button class="btn1">click-1</button>
            <button class="btn2">click-2</button>
        </div>
    </div>

    <script src="events.js"></script>
</body>
</html>
